<ion-view cache-view="false" title="Tips" ng-controller="MovietipCtrl as movieCtrl">
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="all-content">
    	<ion-list ng-repeat="item in movieCtrl.items">
      <a class="text-nodeco" href="#/app/tip/{{item.title}}">
        <ion-item class="item item-thumbnail-left">
          <img style="width: 120px; height: 60px;" class="" ng-src="img/DF-logo.png">
          <h2>{{item.title}}</h2>
          <p>{{item.text}}</p>
        </ion-item>
      </a>  
       <a class="text-nodeco" href="#/movie">
        <ion-item class="item item-thumbnail-left">
          <img style="width: 100; height: 100%;" class="full-radius" src="img/delferro-oefening.jpg">
          <h2>Video staande oefening</h2>
          <p>Bekijk de video van de staande oefening ging</p>
        </ion-item>
      </a>  
  	  </ion-list>  
      <div class="row text-center">
  			<div class="col col-40"> 
       		<button class="button-block right button button-positive icon ion-plus" ng-click="tipsCtrl.showAddChangeDialog('add')">  Voeg een tip toe
   				</button> 
  	 		</div>
     	</div>
    </div>   
  </ion-content>
</ion-view>
